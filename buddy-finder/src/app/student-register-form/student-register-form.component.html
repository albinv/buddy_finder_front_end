<div class="container">
    <div [hidden]="submitted">
        <h1> UoL Student Buddy Finder </h1>
        <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required
                    [(ngModel)]="model.name" name="name"  #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="email">UoL Email</label>
                <input type="email" class="form-control" id="email" required
                    [(ngModel)]="model.email" name="email"  #email="ngModel">
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Email is required
                </div>
            </div>

            <div class="form-group">
                <label for="modulesString">Enter Modules (seperated by comma i.e COMP101,COP105,COMP104)</label>
                <input type="text" class="form-control" id="modulesString" required
                    [(ngModel)]="model.modulesString" name="modulesString"  #modulesString="ngModel">
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!studentForm.form.valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="newStudent(); studentForm.reset()">Reset Form</button>

        </form>

    </div>
</div>
